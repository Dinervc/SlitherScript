<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlitherScript</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <span id="score">Score: 0</span>
    <button id="pause-button">Pause</button>
    <div
      id="game-container"
      ontouchstart="startTouch(event)"
      ontouchmove="moveTouch(event)"
    >
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="sidebar">
      <span id="highScore">High Score: 0</span>
      <span>Difficulty:</span>
      <select id="difficulty">
        <option value="200">Easy</option>
        <option value="150">Medium</option>
        <option value="100">Hard</option>
      </select>
      <span>Snake Color: </span>
      <select id="snakeDesign" onchange="updateDesign()">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="matrix">Matrix</option>
        <option value="goat">Goat</option>
      </select>
      <span>Game Color: </span>
      <select id="gameColor" onchange="updateColor()">
        <option value="#222">Standard</option>
        <option value="#0aa">Ocean</option>
        <option value="#80aa80">Grass</option>
      </select>
      <button id="mute-button">Mute</button>
    </div>

    <div class="hamburger">&#9776;</div>
    <script src="js/sound.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
